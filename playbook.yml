---
- hosts: localhost
  connection: local
  tasks:
    - name: Print all vars
      debug:
        var: hostvars[inventory_hostname]
    - ansible.builtin.add_host:
        name: "{{ fqdn }}"
        groups: group1

- hosts: group1
  remote_user: root
  gather_facts: yes
  vars:
    ansible_user: "{{ vm_root_user }}"
    ansible_ssh_pass: "{{ vm_root_password }}"
  tasks:
    - name: Save message to a file
      copy:
        content: "{{ message }}"
        dest: "/tmp/test.txt"
